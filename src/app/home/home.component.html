<a class="item" *ngFor="let item of examples()" [routerLink]="item.routerLink">

    </mat-card-header>
    <mat-card-content>
      <p>
        {{ item.content }}
      </p>
    </mat-card-content>

      <button mat-button>View Live</button>
      <button mat-button>SHARE</button>
    </mat-card-actions> -->
  </mat-card>
</a>
